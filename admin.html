<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - User & Withdrawal Management</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f0f2f5;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background-color: #2c3e50;
      color: white;
      padding: 1rem 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin-top: 0;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #34495e;
      padding-bottom: 0.5rem;
    }
    .user-list {
      flex-grow: 1;
    }
    .user-list div {
      padding: 0.7rem 1rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      background-color: #34495e;
      transition: background-color 0.2s ease;
      font-weight: 600;
      font-size: 0.95rem;
      color: #ecf0f1;
      user-select: none;
    }
    .user-list div:hover {
      background-color: #3d566e;
    }
    .user-list div.active {
      background-color: #1abc9c;
      color: white;
      font-weight: 700;
    }

    /* Main content */
    .main {
      flex-grow: 1;
      padding: 1.5rem 2rem;
      display: flex;
      gap: 2rem;
      overflow-y: auto;
    }

    /* User Details */
    .user-details {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
      padding: 1.5rem 2rem;
      width: 45%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
    }
    .user-details h3 {
      margin-top: 0;
      font-weight: 700;
      font-size: 1.6rem;
      color: #2c3e50;
      border-bottom: 2px solid #1abc9c;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #555;
      user-select: none;
    }
    input[type="text"],
    input[type="number"],
    select {
      padding: 0.45rem 0.6rem;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.2s ease;
      font-weight: 500;
      color: #2c3e50;
    }
    input[type="text"]:disabled {
      background-color: #e9ecef;
      color: #6c757d;
    }
    input[type="number"]:focus,
    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #1abc9c;
      box-shadow: 0 0 5px #1abc9c;
    }
    button {
      align-self: flex-start;
      margin-top: 0.5rem;
      padding: 0.6rem 1.3rem;
      font-size: 1rem;
      font-weight: 700;
      color: white;
      background-color: #1abc9c;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:disabled {
      background-color: #7f8c8d;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #16a085;
    }

    /* Chat Box */
    .chat-section {
      margin-top: 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-messages {
      background: #ecf0f1;
      flex-grow: 1;
      border-radius: 8px;
      padding: 1rem;
      font-family: monospace;
      font-size: 0.9rem;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-bottom: 0.5rem;
      border: 1px solid #bdc3c7;
      box-shadow: inset 0 0 5px rgb(0 0 0 / 0.05);
    }
    textarea#chatInput {
      resize: vertical;
      min-height: 60px;
      max-height: 120px;
      font-family: inherit;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1.5px solid #ccc;
      margin-bottom: 0.5rem;
    }

    /* Withdrawal Requests */
    .withdrawals-panel {
      width: 45%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
      padding: 1.5rem 2rem;
      display: flex;
      flex-direction: column;
    }
    .withdrawals-panel h3 {
      margin-top: 0;
      font-weight: 700;
      font-size: 1.6rem;
      color: #2c3e50;
      border-bottom: 2px solid #e74c3c;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }
    .withdrawal-item {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.05);
      background: #fafafa;
    }
    .withdrawal-header {
      font-weight: 700;
      margin-bottom: 0.3rem;
      color: #e74c3c;
    }
    .withdrawal-info p {
      margin: 0.2rem 0;
      font-size: 0.95rem;
    }
    .withdrawal-timestamp {
      font-size: 0.8rem;
      color: #999;
      margin-bottom: 0.5rem;
    }
    .confirm-btn {
      padding: 0.4rem 0.9rem;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .confirm-btn:hover {
      background-color: #c0392b;
    }

    /* Responsive */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }
      .user-list div {
        margin: 0 0.5rem 0 0;
        white-space: nowrap;
      }
      .main {
        flex-direction: column;
        padding: 1rem;
      }
      .user-details, .withdrawals-panel {
        width: 100%;
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Users</h2>
    <div class="user-list" id="userList">
      <!-- User list injected here -->
    </div>
  </div>

  <div class="main">

    <div class="user-details" id="userDetails" style="display:none;">
      <h3 id="userName">User Name</h3>

      <div class="form-group">
        <label for="fullNameInput">Full Name</label>
        <input type="text" id="fullNameInput" />
      </div>

      <div class="form-group">
        <label for="emailInput">Email (not editable)</label>
        <input type="text" id="emailInput" disabled />
      </div>

      <div class="form-group">
        <label for="joinDateInput">Join Date (not editable)</label>
        <input type="text" id="joinDateInput" disabled />
      </div>

      <div class="form-group">
        <label for="accountStatusSelect">Account Status</label>
        <select id="accountStatusSelect">
          <option>Confirmed</option>
          <option>Pending</option>
          <option>Suspended</option>
          <option>Deactivated</option>
        </select>
      </div>

      <div class="form-group">
        <label for="accountTypeSelect">Account Type</label>
        <select id="accountTypeSelect">
          <option>Basic</option>
          <option>Silver</option>
          <option>Gold</option>
          <option>Premium</option>
        </select>
      </div>

      <div class="form-group">
        <label for="walletBalanceInput">Wallet Balance ($)</label>
        <input type="number" id="walletBalanceInput" min="0" />
      </div>

      <div class="form-group">
        <label for="investedAmountInput">Invested Amount ($)</label>
        <input type="number" id="investedAmountInput" min="0" />
      </div>

      <div class="form-group">
        <label for="totalWithdrawalInput">Total Withdrawal ($)</label>
        <input type="number" id="totalWithdrawalInput" min="0" />
      </div>

      <div class="form-group">
        <label for="referralBonusInput">Referral Bonus ($)</label>
        <input type="number" id="referralBonusInput" min="0" />
      </div>

      <button id="saveUserBtn" disabled>Save User Info</button>

      <div class="chat-section">
        <h4 style="margin-top: 2rem; margin-bottom: 0.5rem;">Chat with User</h4>
        <div class="chat-messages" id="chatMessages"></div>
        <textarea id="chatInput" placeholder="Type a message..."></textarea>
        <button id="sendChatBtn" disabled>Send</button>
      </div>
    </div>

    <div class="withdrawals-panel">
      <h3>Withdrawal Requests</h3>
      <div id="withdrawalList">
        <!-- Withdrawal requests injected here -->
      </div>
    </div>

  </div>

  <script>
    // MOCK DATA - replace this with Firestore data fetching
    const users = [
      {
        id: 'u1',
        fullName: 'John Doe',
        email: 'john.doe@email.com',
        joinDate: 'Jan 15, 2024',
        accountStatus: 'Confirmed',
        accountType: 'Gold',
        walletBalance: 5000,
        investedAmount: 10000,
        totalWithdrawal: 2000,
        referralBonus: 150,
        chats: [
          { sender: 'user', text: 'Hello, I need help.', time: '2024-07-01 10:00' },
          { sender: 'admin', text: 'Sure, what do you need?', time: '2024-07-01 10:01' }
        ]
      },
      {
        id: 'u2',
        fullName: 'Jane Smith',
        email: 'jane.smith@email.com',
        joinDate: 'Feb 10, 2024',
        accountStatus: 'Pending',
        accountType: 'Silver',
        walletBalance: 3000,
        investedAmount: 7000,
        totalWithdrawal: 1500,
        referralBonus: 100,
        chats: []
      }
    ];

    // Mock withdrawal requests array
    let withdrawalRequests = [
      {
        id: 'w1',
        userId: 'u1',
        amount: 500,
        timestamp: '2024-07-01 11:30'
      },
      {
        id: 'w2',
        userId: 'u2',
        amount: 300,
        timestamp: '2024-07-02 09:45'
      }
    ];

    // Elements
    const userListEl = document.getElementById('userList');
    const userDetailsEl = document.getElementById('userDetails');
    const fullNameInput = document.getElementById('fullNameInput');
    const emailInput = document.getElementById('emailInput');
    const joinDateInput = document.getElementById('joinDateInput');
    const accountStatusSelect = document.getElementById('accountStatusSelect');
    const accountTypeSelect = document.getElementById('accountTypeSelect');
    const walletBalanceInput = document.getElementById('walletBalanceInput');
    const investedAmountInput = document.getElementById('investedAmountInput');
    const totalWithdrawalInput = document.getElementById('totalWithdrawalInput');
    const referralBonusInput = document.getElementById('referralBonusInput');
    const saveUserBtn = document.getElementById('saveUserBtn');

    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendChatBtn = document.getElementById('sendChatBtn');

    const withdrawalList = document.getElementById('withdrawalList');

    let selectedUser = null;

    // Populate user list in sidebar
    function loadUserList() {
      userListEl.innerHTML = '';
      users.forEach(user => {
        const div = document.createElement('div');
        div.textContent = user.fullName + ' (' + user.email + ')';
        div.dataset.userid = user.id;
        div.addEventListener('click', () => selectUser(user, div));
        userListEl.appendChild(div);
      });
    }

    // Select a user to edit and chat
    function selectUser(user, divElement) {
      selectedUser = user;

      // Highlight selected user
      Array.from(userListEl.children).forEach(child => child.classList.remove('active'));
      divElement.classList.add('active');

      // Show user details section
      userDetailsEl.style.display = 'flex';

      // Fill user info into inputs
      fullNameInput.value = user.fullName;
      emailInput.value = user.email;
      joinDateInput.value = user.joinDate;
      accountStatusSelect.value = user.accountStatus;
      accountTypeSelect.value = user.accountType;
      walletBalanceInput.value = user.walletBalance;
      investedAmountInput.value = user.investedAmount;
      totalWithdrawalInput.value = user.totalWithdrawal;
      referralBonusInput.value = user.referralBonus;

      saveUserBtn.disabled = true;
      sendChatBtn.disabled = false;

      loadChats();
    }

    // Track changes to enable save button
    function trackChanges() {
      if (!selectedUser) return;

      const changed =
        fullNameInput.value.trim() !== selectedUser.fullName ||
        accountStatusSelect.value !== selectedUser.accountStatus ||
        accountTypeSelect.value !== selectedUser.accountType ||
        Number(walletBalanceInput.value) !== selectedUser.walletBalance ||
        Number(investedAmountInput.value) !== selectedUser.investedAmount ||
        Number(totalWithdrawalInput.value) !== selectedUser.totalWithdrawal ||
        Number(referralBonusInput.value) !== selectedUser.referralBonus;

      saveUserBtn.disabled = !changed;
    }

    // Save user info (mock update)
    saveUserBtn.addEventListener('click', () => {
      if (!selectedUser) return;

      // Validate inputs as needed
      selectedUser.fullName = fullNameInput.value.trim();
      selectedUser.accountStatus = accountStatusSelect.value;
      selectedUser.accountType = accountTypeSelect.value;
      selectedUser.walletBalance = Number(walletBalanceInput.value);
      selectedUser.investedAmount = Number(investedAmountInput.value);
      selectedUser.totalWithdrawal = Number(totalWithdrawalInput.value);
      selectedUser.referralBonus = Number(referralBonusInput.value);

      alert('User information updated successfully!');
      saveUserBtn.disabled = true;

      // Re-render user list to update name display
      loadUserList();

      // Keep selected user highlighted
      const activeDiv = [...userListEl.children].find(div => div.dataset.userid === selectedUser.id);
      if (activeDiv) activeDiv.classList.add('active');
    });

    // Add event listeners to inputs for tracking changes
    [
      fullNameInput,
      accountStatusSelect,
      accountTypeSelect,
      walletBalanceInput,
      investedAmountInput,
      totalWithdrawalInput,
      referralBonusInput
    ].forEach(el => el.addEventListener('input', trackChanges));

    // Load chat messages for selected user
    function loadChats() {
      chatMessages.innerHTML = '';
      if (!selectedUser.chats || selectedUser.chats.length === 0) {
        chatMessages.textContent = 'No chat messages yet.';
        return;
      }
      selectedUser.chats.forEach(msg => {
        const div = document.createElement('div');
        div.style.marginBottom = '0.5rem';
        div.style.padding = '0.4rem 0.6rem';
        div.style.borderRadius = '5px';
        div.style.backgroundColor = msg.sender === 'admin' ? '#d1f7d6' : '#f1f1f1';
        div.style.alignSelf = msg.sender === 'admin' ? 'flex-end' : 'flex-start';
        div.style.maxWidth = '80%';
        div.textContent = `[${msg.sender === 'admin' ? 'Admin' : 'User'} - ${msg.time}] ${msg.text}`;
        chatMessages.appendChild(div);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Send chat message
    sendChatBtn.addEventListener('click', () => {
      if (!selectedUser) return;
      const text = chatInput.value.trim();
      if (!text) return;

      const now = new Date();
      const timeStr = now.toISOString().slice(0, 16).replace('T', ' ');

      const newMsg = {
        sender: 'admin',
        text,
        time: timeStr
      };

      selectedUser.chats.push(newMsg);
      loadChats();
      chatInput.value = '';

      // Here save chat to Firestore
    });

    // Enter key sends chat too
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendChatBtn.click();
      }
    });

    // Render withdrawal requests
    function renderWithdrawals() {
      withdrawalList.innerHTML = '';
      if (withdrawalRequests.length === 0) {
        withdrawalList.textContent = 'No withdrawal requests pending.';
        return;
      }

      withdrawalRequests.forEach(req => {
        const user = users.find(u => u.id === req.userId);
        if (!user) return; // User might be deleted

        const div = document.createElement('div');
        div.className = 'withdrawal-item';

        div.innerHTML = `
          <div class="withdrawal-header">Withdrawal Request</div>
          <div class="withdrawal-info">
            <p><strong>User:</strong> ${user.fullName}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Amount ($):</strong> ${req.amount}</p>
            <p class="withdrawal-timestamp"><em>Requested at: ${req.timestamp}</em></p>
          </div>
          <button class="confirm-btn">Confirm Withdrawal</button>
        `;

        const btn = div.querySelector('button');
        btn.addEventListener('click', () => confirmWithdrawal(req, user, div));

        withdrawalList.appendChild(div);
      });
    }

    // Confirm withdrawal function
    function confirmWithdrawal(request, user, domElement) {
      if (confirm(`Confirm withdrawal of $${request.amount} for ${user.fullName}?`)) {
        // Update user total withdrawal and wallet balance accordingly
        user.totalWithdrawal += request.amount;
        user.walletBalance = Math.max(0, user.walletBalance - request.amount);

        // Remove withdrawal request from list
        withdrawalRequests = withdrawalRequests.filter(r => r.id !== request.id);

        // Update user details UI if this user is currently selected
        if (selectedUser && selectedUser.id === user.id) {
          totalWithdrawalInput.value = user.totalWithdrawal;
          walletBalanceInput.value = user.walletBalance;
          trackChanges(); // to enable save button if needed
        }

        alert('Withdrawal confirmed!');

        // Remove withdrawal item from DOM
        domElement.remove();

        // Optionally save updates to Firestore here

        // Also update user list UI and save button status
        loadUserList();
      }
    }

    // Initialize
    loadUserList();
    renderWithdrawals();
  </script>

</body>
</html>
