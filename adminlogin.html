<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #333;
    }

    /* Card container */
    .login-card {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
      position: relative;
      animation: floatIn 0.8s ease forwards;
      transform: translateY(40px);
      opacity: 0;
    }

    /* Animation */
    @keyframes floatIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-card h2 {
      margin-bottom: 1.5rem;
      color: #4a148c;
      letter-spacing: 2px;
    }

    /* Inputs */
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #764ba2;
      box-shadow: 0 0 5px #764ba2;
    }

    /* Button */
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #764ba2;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #5a358a;
    }

    /* Error message */
    .error-message {
      color: #d32f2f;
      margin-bottom: 1rem;
      font-weight: 600;
      height: 1.2rem;
    }

    /* Footer */
    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="login-card" role="main" aria-label="Admin Login Form">
    <h2>Admin Login</h2>
    <div class="error-message" id="errorMessage"></div>
    <form id="loginForm" novalidate>
      <input
        type="email"
        id="emailInput"
        placeholder="Email"
        required
        autocomplete="username"
        aria-required="true"
        aria-describedby="errorMessage"
      />
      <input
        type="password"
        id="passwordInput"
        placeholder="Password"
        required
        autocomplete="current-password"
        aria-required="true"
        aria-describedby="errorMessage"
      />
      <button type="submit">Login</button>
    </form>
    <div class="footer">Â© 2025 ProfitBit Investment</div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const errorMessage = document.getElementById('errorMessage');

    const ADMIN_EMAIL = "profitbitinvestment@outlook.com";
    const ADMIN_PASSWORD = "Admin2025";

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      errorMessage.textContent = '';

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        errorMessage.textContent = 'Please enter both email and password.';
        return;
      }

      if (email.toLowerCase() === ADMIN_EMAIL.toLowerCase() && password === ADMIN_PASSWORD) {
        // Success - redirect to admin.html
        errorMessage.style.color = 'green';
        errorMessage.textContent = 'Login successful! Redirecting...';

        setTimeout(() => {
          window.location.href = 'admin.html';
        }, 1000);
      } else {
        errorMessage.style.color = '#d32f2f';
        errorMessage.textContent = 'Invalid email or password.';
      }
    });
  </script>

</body>
</html>
