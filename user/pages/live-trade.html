    <script>
        // Initialize TradingView Widget
        document.addEventListener('DOMContentLoaded', function() {
            new TradingView.widget({
                "width": "100%",
                "height": "100%",
                "symbol": "BINANCE:BTCUSD",
                "interval": "1",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#1a1a1a",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "container_id": "tradingview_chart",
                "backgroundColor": "#1a1a1a",
                "gridColor": "#333333",
                "hide_top_toolbar": false,
                "hide_legend": false,
                "save_image": false,
                "studies": [
                    "RSI@tv-basicstudies",
                    "MACD@tv-basicstudies"
                ]
            });

            // Order type change handler
            const orderType = document.getElementById('orderType');
            const limitPriceGroup = document.getElementById('limitPriceGroup');

            orderType.addEventListener('change', function() {
                if (this.value === 'limit') {
                    limitPriceGroup.style.display = 'block';
                } else {
                    limitPriceGroup.style.display = 'none';
                }
            });

            // Real-time price updates (simulation)
            updatePrices();
            setInterval(updatePrices, 5000);
        });

        function updatePrices() {
            const priceCards = document.querySelectorAll('.price-card');
            
            priceCards.forEach(card => {
                const priceElement = card.querySelector('.crypto-price');
                const changeElement = card.querySelector('.price-change');
                
                // Simulate price changes
                const currentPrice = parseFloat(priceElement.textContent.replace(/[$,]/g, ''));
                const change = (Math.random() - 0.5) * 0.02; // -1% to +1% change
                const newPrice = currentPrice * (1 + change);
                const percentChange = (change * 100).toFixed(2);
                
                priceElement.textContent = '$' + newPrice.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });

                changeElement.textContent = (change >= 0 ? '+' : '') + percentChange + '%';
                changeElement.className = 'price-change ' + (change >= 0 ? 'positive' : 'negative');
            });
        }

        function placeTrade(action) {
            const form = document.getElementById('tradeForm');
            const formData = new FormData(form);
            const amount = document.getElementById('amount').value;
            const tradingPair = document.getElementById('tradingPair').value;
            const orderType = document.getElementById('orderType').value;

            if (!amount || parseFloat(amount) < 10) {
                showToast('Minimum order amount is $10', 'error');
                return;
            }

            if (orderType === 'limit' && !document.getElementById('limitPrice').value) {
                showToast('Please enter limit price', 'error');
                return;
            }

            // Simulate trade execution
            const tradeData = {
                action: action.toUpperCase(),
                pair: tradingPair,
                amount: amount,
                type: orderType,
                timestamp: new Date().toLocaleString()
            };

            console.log('Trade executed:', tradeData);
            showToast(`${action.toUpperCase()} order placed successfully!`, 'success');

            // Reset form
            form.reset();
            document.getElementById('limitPriceGroup').style.display = 'none';
        }
    </script>
